[tool.poetry]
name = "local_tuya_ceiling_fan"
version = "1.1.0"
description = "Control a Tuya Ceiling fan over LAN."
authors = ["Gabriel Pajot <gab@les-cactus.co>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/gpajot/local-tuya-ceiling-fan"
include = ["local_tuya_ceiling_fan/py.typed"]

[tool.poetry.dependencies]
python = ">=3.7,<3.12"

local-tuya = ">=1.1,<2"

[tool.poetry.group.test.dependencies]
pytest = ">=7,<8"
pytest-asyncio = ">=0,<1"
pytest-mock = ">=3,<4"
ruff = ">=0,<1"
mypy = ">=1,<2"
black = ">=23,<24"
pre-commit = ">=2,<3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true
install_types = true
non_interactive = true
check_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.ruff]
select = ["A", "B", "E", "F", "I", "PT"]
ignore = ["E501"]
[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
